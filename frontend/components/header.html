<header class="bg-white shadow">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-900">{% block header_title %}{% endblock %}</h1>
            <div class="flex items-center">
                <button type="button" class="p-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="ml-3 relative">
                    <button type="button" class="flex items-center p-2 rounded-lg hover:bg-gray-100">
                        <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Admin+User" alt="User">
                        <span class="ml-2">Admin User</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
