{% extends "base.html" %}

{% block content %}
<div class="pt-24 pb-12">
    <!-- Shipping Section -->
    <section id="shippingOptions" class="bg-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto animate__animated animate__fadeIn">
                <h2 class="text-2xl font-bold mb-8 text-center">Shipping Options</h2>

                <div class="space-y-4">
                    <!-- Shipping options -->
                    {% include 'components/shipping_options.html' %}
                </div>

                <div class="mt-8">
                    <h3 class="font-semibold mb-4">Shipping Address</h3>
                    {% include 'components/shipping_form.html' %}
                </div>
            </div>
        </div>
    </section>

    <!-- Payment Section -->
    <section id="paymentMethods" class="bg-neutral-50 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto animate__animated animate__fadeIn">
                <h2 class="text-2xl font-bold mb-8 text-center">Payment Method</h2>
                {% include 'components/payment_form.html' %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
