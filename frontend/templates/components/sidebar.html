<div class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 z-30">
    <!-- Logo -->
    <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200">
        <a href="/" class="flex items-center">
            <span class="text-xl font-bold text-gray-900">Admin Panel</span>
        </a>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 px-4">
        <div class="space-y-4">
            <!-- Dashboard -->
            <a href="/dashboard" 
               class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg 
                      {% if request.url.path == '/dashboard' %}bg-blue-50 text-blue-600{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>

            <!-- Analytics -->
            <a href="/analytics" 
               class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg
                      {% if request.url.path == '/analytics' %}bg-blue-50 text-blue-600{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Analytics
            </a>

            <!-- Users -->
            <a href="/users-page" 
               class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg
                      {% if request.url.path == '/users-page' %}bg-blue-50 text-blue-600{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Users
            </a>

            <!-- Products -->
            <a href="/products-page" 
               class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg
                      {% if request.url.path == '/products-page' %}bg-blue-50 text-blue-600{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Products
            </a>
        </div>
    </nav>
</div>
