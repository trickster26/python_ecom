<form class="space-y-4" id="shippingForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" name="firstName" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="Last Name" name="lastName" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <input type="text" placeholder="Address Line 1" name="address1" required
           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="text" placeholder="Address Line 2" name="address2"
           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="City" name="city" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="State" name="state" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="ZIP Code" name="zipCode" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mt-8 flex justify-between">
        <a href="/cart" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            Back to Cart
        </a>
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
            Continue to Payment
        </button>
    </div>
</form>
