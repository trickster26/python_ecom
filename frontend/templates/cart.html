{% extends "base.html" %}

{% block content %}
<div class="pt-24 pb-12">
    <!-- Cart Header -->
    <section id="cartHeader" class="bg-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold text-center mb-4">Your Cart</h1>
            <p class="text-gray-600 text-center">Review and modify your items before checkout</p>
        </div>
    </section>

    <!-- Cart Items -->
    <section id="cartItems" class="bg-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto">
                <div class="space-y-4" id="cartItemsList">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Order Summary -->
    <section id="orderSummary" class="bg-neutral-50 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="border-t pt-2 flex justify-between font-bold">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <div class="relative">
                            <input type="text" id="promoCode" placeholder="Promo Code" 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="cart.applyPromoCode()" 
                                    class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors text-sm">
                                Apply
                            </button>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="{{ url_for('checkout') }}" 
                           class="block w-full bg-blue-500 text-white text-center py-3 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
